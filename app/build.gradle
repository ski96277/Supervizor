apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.supervizor"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

    //circle image View
    implementation 'de.hdodenhof:circleimageview:3.0.0'
//material design
    implementation 'com.google.android.material:material:1.1.0-alpha06'

    //firebase
    implementation 'com.google.firebase:firebase-core:17.0.0'
    implementation 'com.google.firebase:firebase-auth:18.0.0'
    implementation 'com.google.firebase:firebase-database:18.0.0'
    implementation 'com.google.firebase:firebase-storage:18.0.0'
    implementation 'com.google.firebase:firebase-messaging:20.0.0'

    //Alert Dialog
    implementation 'com.github.TutorialsAndroid:KAlertDialog:v4.1'

    //Toast Library
    implementation 'com.github.GrenderG:Toasty:1.4.2'

    //picasso
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //animation
    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.3@aar'

    //calendar
    implementation 'com.github.prolificinteractive:material-calendarview:2.0.0'
    //custom calender
    implementation 'sun.bob:mcalendarview:1.0.0'

    implementation('com.journeyapps:zxing-android-embedded:3.6.0') { transitive = false }
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'com.android.support:multidex:1.0.3'
//volley library for notification
    implementation 'com.android.volley:volley:1.1.1'
    //loading library ( https://github.com/ybq/Android-SpinKit )
    implementation 'com.github.ybq:Android-SpinKit:1.4.0'

    // for excel 
    implementation  'com.opencsv:opencsv:4.1'

}
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
